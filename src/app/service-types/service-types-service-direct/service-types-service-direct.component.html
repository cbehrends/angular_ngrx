<section >
  <h3>
    Services Offered
  </h3>
  <div *ngIf="ServiceTypes as serviceTypes">
    <mat-list>
      <mat-list-item id='serviceList' *ngFor="let service of serviceTypes">
        <div class="list-item-container">
          <span>{{service.description}}</span>
          <span>Cost: ${{ service.cost | number:'.2' }}</span>
        </div>
        <button mat-icon-button matTooltip="Delete" (click)="deleteService(service.id)">
          <mat-icon class="material-icons-outlined delete-button">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</section>
